<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodium Admin Login</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="adminbox">
        <div class="page">
            <div class="welcome">
                <img src="https://img.icons8.com/?size=48&id=12869&format=png" alt="" width="40" height="40" class="d-inline-block align-text-bottom">
                <h2>Foodium Admin</h2>
            </div>
            <div class="header">
                <a id="login" class="active" href="#login">Admin Login</a>
                <a id="signup" href="#signup">SignUp</a>
            </div>
            <div id="errorMsg"></div>
            <div class="content">
                <form class="login" name="adminLoginForm" onsubmit="return handleAdminLoginSubmit(event)" method="POST">
                    <input type="email" name="email" id="adminEmail" placeholder="Admin Email">
                    <input type="password" name="password" id="adminPassword" placeholder="Password">
                    <div id="check">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <br><br>
                    <input id="admin-login-button" type="submit" value="Login as Admin">
                </form>
                <form class="signup" name="adminSignupForm" onsubmit="return handleAdminSignupSubmit(event)" method="POST">
                    <input type="email" name="email" id="adminSignEmail" placeholder="Admin Email">
                    <input type="text" name="name" id="adminSignName" placeholder="Admin Username">
                    <input type="password" name="password" id="adminSignPassword" placeholder="Password"><br>
                    <input id="admin-signup-button" type="submit" value="SignUp as Admin">
                </form>
            </div>
            <div class="adlog">
                <p>Not an admin? <a href="login.html">Login as Customer</a></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script defer src="adminscript.js"></script>
</body>
</html>
