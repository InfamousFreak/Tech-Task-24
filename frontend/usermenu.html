<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodium Menu</title>
    <link rel="stylesheet" href="menu.css"> <!-- Your CSS file -->
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="foodium-logo.png" alt="Foodium Logo">
        </div>
    </header>

    <main class="container">
        <section class="section">
            <h1 class="section-title">What Are We Craving Today?</h1>
        </section>

        <section class="section">
            <h2 class="category-title">Our New Comings</h2>
            <div class="menu-items" id="new-comings">
                <!-- Placeholder content or dynamically generated content -->
                <div class="menu-item">
                    <h3>New Item Name</h3>
                    <p>Description and details</p>
                    <p>Price: $XX.XX</p>
                </div>
                <!-- More new items -->
            </div>
        </section>

        <section class="section">
            <h2 class="category-title">Most Popular</h2>
            <div class="menu-items" id="most-popular-items">
                <!-- Dynamically populated items will go here -->
            </div>
        </section>

        <section class="section">
            <h2 class="category-title">Most Featured</h2>
            <div class="menu-items" id="most-featured">
                <!-- Placeholder content or dynamically generated content -->
                <div class="menu-item">
                    <h3>Featured Item Name</h3>
                    <p>Description and details</p>
                    <p>Price: $XX.XX</p>
                </div>
                <!-- More featured items -->
            </div>
        </section>
    </main>

    <script src="menu.js"></script> <!-- Your JavaScript file for menu interactions -->
</body>
</html>
